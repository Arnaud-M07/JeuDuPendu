<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <title>Le jeu du pendu</title>
</head>
<body>
    <main>
        <div class="container-fluid hero-banner">
            <img src="./public/assets/img/CAPITAL__1_-removebg-preview.png" alt="Logo" class="logo">
        </div>

        <div class="container container-main">
            <div class="row py-5">

                <!-- Message Fin de partie  -->
                <div class="message-container">
                    <div id="message">
                        
                    </div>
                </div>
                
                <div class="col-12 col-md-6 stickman">
                    <svg height="250" width="200" class="svg-container">
                        <!-- support pendu -->
                        <line x1="60" y1="20" x2="140" y2="20"/>
                        <line x1="60" y1="50" x2="90" y2="20"/>
                        <line x1="140" y1="20" x2="140" y2="50" class="svg-part d-none"/>
                        <line x1="60" y1="20" x2="60" y2="230"/>
                        <line x1="20" y1="230" x2="100" y2="230"/>
                        
                        <!-- Bonhomme -->
                        <!-- Tete -->
                        <circle cx="140" cy="70" r="20" class="svg-part d-none"/>
                        <!-- Corps -->
                        <line x1="140" y1="90" x2="140" y2="150" class="svg-part d-none"/>
                        <!-- Bras -->
                        <line x1="140" y1="120" x2="120" y2="100" class="svg-part d-none"/>
                        <line x1="140" y1="120" x2="160" y2="100" class="svg-part d-none"/>
                        <!-- Jambes -->
                        <line x1="140" y1="150" x2="120" y2="180" class="svg-part d-none"/>
                        <line x1="140" y1="150" x2="160" y2="180" class="svg-part d-none"/>
                    </svg>
                    <div class="word">
                        <p id="wordToGuess"></p>
                    </div>
                    
                </div>
                <!-- Clavier -->
                <div class="col-12 col-md-6 keyboard">
                    <div class="keyboard-test">
                    <button type="button" class="btn btn-dark" id="btnA monBouton">A</button>
                    <button type="button" class="btn btn-dark" id="btnB">B</button>
                    <button type="button" class="btn btn-dark" id="btnC">C</button>
                    <button type="button" class="btn btn-dark" id="btnD">D</button>
                    <button type="button" class="btn btn-dark" id="btnE">E</button>
                    <button type="button" class="btn btn-dark" id="btnF">F</button>
                    <button type="button" class="btn btn-dark" id="btnG">G</button>
                    <button type="button" class="btn btn-dark" id="btnH">H</button>
                    <button type="button" class="btn btn-dark" id="btnI">I</button>
                    <button type="button" class="btn btn-dark" id="btnJ">J</button>
                    <button type="button" class="btn btn-dark" id="btnK">K</button>
                    <button type="button" class="btn btn-dark" id="btnL">L</button>
                    <button type="button" class="btn btn-dark" id="btnM">M</button>
                    <button type="button" class="btn btn-dark" id="btnN">N</button>
                    <button type="button" class="btn btn-dark" id="btnO">O</button>
                    <button type="button" class="btn btn-dark" id="btnP">P</button>
                    <button type="button" class="btn btn-dark" id="btnQ">Q</button>
                    <button type="button" class="btn btn-dark" id="btnR">R</button>
                    <button type="button" class="btn btn-dark" id="btnS">S</button>
                    <button type="button" class="btn btn-dark" id="btnT">T</button>
                    <button type="button" class="btn btn-dark" id="btnU">U</button>
                    <button type="button" class="btn btn-dark" id="btnV">V</button>
                    <button type="button" class="btn btn-dark" id="btnW">W</button>
                    <button type="button" class="btn btn-dark" id="btnX">X</button>
                    <button type="button" class="btn btn-dark" id="btnY">Y</button>
                    <button type="button" class="btn btn-dark" id="btnZ">Z</button>
                    </div>
                    <p class="notice">* Le but du jeu est de trouver une capitale.</p>
                </div>
            </div>
        </div>
    </main>
    
    <script src="./public/assets/js/script.js"></script>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
